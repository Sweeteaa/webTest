           - 项目起步：参与技术评审会议，研讨需求和技术方案，总结归纳流程图和功能开发文档。
           - 研发过程：与产品、UI、后端开发密切配合，按照功能需求和项目排期完成产品开发。
           - 功能测试：对已完成的功能模块编写基础测试用例，进行白盒/黑盒测试，初步测试功能运行情况。

