        date: "2023/04 - 2025/02"
        content: |-
          为游艇会开发的多端数据管理后台系统，主要由人员管理、船艇管理、码头地图和船艇预约服务模块功能组成，实现对公司的基础管理功能和其他端的数据支持。同时提供可视化数据看板，可供客户了解人员船艇数据动态走势。
        image: /images/projects/游艇会综合管理后台.png
