  # About
  about:
    enable: true
    title: "关于我/About me"
    image: "/images/me.png"
    content: |-
      我是一位前端开发工程师，拥有两年工作经验，广州人。2023年毕业于华南理工大学广州学院，在读期间获得多次荣誉奖学金，专业排名靠前5%。
      
      在两年的工作当中参与了一个大型项目，为游艇会公司搭建了一套管理系统，包括了后台管理系统、小程序和态势大屏三个平台。项目已经逐步上线使用，收获了客户的好评。
    skills:
      enable: true
      title: "以下是我熟练使用的技术栈"
      items:
        - "HTML"
        - "CSS"
        - "JavaScript"
        - "TypeScript"
        - "Vue"
        - "React"
        - "Uniapp"
        - "Echarts"

  # Experience
  experience:
    enable: true
    title: "工作经历/Experience"
